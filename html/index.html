<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Cairo:wght@200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Tiny5&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Link normalize.css File -->
    <link rel="stylesheet" href="../css/normalize.css" />
    <!-- Link awesome font -->
    <link rel="stylesheet" href="../css/all.min.css" />
    <!-- Link My FrameWork -->
    <link rel="stylesheet" href="../css/framework.css" />
    <!-- Link main.css File -->
    <link rel="stylesheet" href="../css/main.css" />
    <!-- Link Tailwind Output -->
    <link rel="stylesheet" href="../src/output.css" />
    <!-- Link Tailwind-auto-complete -->
    <script src="../tailwind.config.js"></script>
    <!-- Link Tailwind CDN Live -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center">
    <div class="end">
      <div class="win-lose">You Win</div>
      <div class="reset">Reset</div>
    </div>
    <div class="wrapper">
      <header class="flex justify-between">
        <div class="Name">Hangman</div>
        <div class="wordForm">Word Form: Countries</div>
      </header>
      <div class="gameBoard flex gap-3">
        <div class="tries bg-eee"></div>
        <div class="letters flex-1">
          <div>a</div>
          <div>b</div>
          <div>c</div>
          <div>d</div>
          <div>E</div>
          <div>f</div>
          <div>g</div>
          <div>h</div>
          <div>I</div>
          <div>j</div>
          <div>k</div>
          <div>l</div>
          <div>m</div>
          <div>n</div>
          <div>o</div>
          <div>p</div>
          <div>q</div>
          <div>r</div>
          <div>s</div>
          <div>t</div>
          <div>u</div>
          <div>v</div>
          <div>w</div>
          <div>x</div>
          <div>y</div>
          <div>z</div>
        </div>
      </div>
      <div class="userInput"></div>
    </div>
    <!-- Link main.js -->
    <script src="../js/main.js"></script>
  </body>
</html>
